# Production-specific configuration

quarkus:
  datasource:
    jdbc:
      url: jdbc:postgresql://postgres:5432/url_shortener

  redis:
    hosts: redis://valkey:6379

  hibernate-orm:
    database:
      generation: validate  # Don't auto-update schema in production!
    log:
      sql: false  # Disable SQL logging in production

  oidc:
    auth-server-url: http://keycloak:8080/realms/url-shortener
    tls:
      verification: required  # Enable TLS verification!
    credentials:
      secret: ${KEYCLOAK_CLIENT_SECRET}  # From environment variable

  log:
    level: WARN
    category:
      "dev.shortener":
        level: INFO

mp:
  messaging:
    outgoing:
      click-events:
        serviceUrl: pulsar://pulsar:6650

app:
  base-url: https://short.uz