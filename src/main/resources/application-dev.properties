# DEV PROFILE - Kubernetes NodePorts
quarkus.devservices.enabled=false

# Vault Configuration
quarkus.vault.url=http://localhost:30200
quarkus.vault.authentication.client-token=${VAULT_TOKEN}
quarkus.vault.kv-secret-engine-version=2
quarkus.vault.kv-secret-engine-mount-path=secret
quarkus.vault.tls.skip-verify=true
quarkus.vault.secret-config-kv-path=url-shorten/local/database/postgres,url-shorten/local/keycloak/config,url-shorten/local/redis/config,url-shorten/local/pulsar/config,url-shorten/local/application/config

# Database Configuration (overridden by Vault)
quarkus.datasource.jdbc.url=${database.jdbc.url}
quarkus.datasource.username=${database.username}
quarkus.datasource.password=${database.password}

# Flyway
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true

# Keycloak OIDC Configuration (overridden by Vault)
quarkus.oidc.auth-server-url=http://localhost:30180/realms/url-shorten
quarkus.oidc.client-id=url-shorten-client
quarkus.oidc.credentials.secret=${oidc.credentials.secret}
quarkus.oidc.tls.verification=none
quarkus.oidc.discovery-enabled=true
mp.jwt.verify.issuer=http://localhost:30180/realms/url-shorten
mp.jwt.verify.publickey.location=http://localhost:30180/realms/url-shorten/protocol/openid-connect/certs

# Redis Configuration (overridden by Vault)
quarkus.redis.hosts=redis://localhost:30379

# Pulsar Configuration (overridden by Vault)
quarkus.pulsar.client.serviceUrl=pulsar://localhost:30650

# Logging
quarkus.log.level=DEBUG
quarkus.log.category."com.example".level=DEBUG
quarkus.log.category."io.quarkus.vault".level=DEBUG

