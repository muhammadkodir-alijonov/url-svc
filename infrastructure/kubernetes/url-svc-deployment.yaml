apiVersion: v1
kind: Service
metadata:
  name: url-svc
  namespace: url-shorten
  labels:
    app: url-svc
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080
      protocol: TCP
      name: http
  selector:
    app: url-svc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: url-svc
  namespace: url-shorten
  labels:
    app: url-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: url-svc
  template:
    metadata:
      labels:
        app: url-svc
    spec:
      containers:
        - name: url-svc
          image: url-svc:latest
          imagePullPolicy: Never  # For local development
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            # Profile selection
            - name: QUARKUS_PROFILE
              value: "dev"

            # Vault - cluster-internal URL (service name instead of NodePort)
            - name: QUARKUS_VAULT_URL
              value: "http://vault:8200"

            # Keycloak - cluster-internal URL
            - name: QUARKUS_OIDC_AUTH_SERVER_URL
              value: "http://keycloak:8080/realms/url-shorten"
            - name: MP_JWT_VERIFY_ISSUER
              value: "http://keycloak:8080/realms/url-shorten"
            - name: MP_JWT_VERIFY_PUBLICKEY_LOCATION
              value: "http://keycloak:8080/realms/url-shorten/protocol/openid-connect/certs"

            # Vault Token from Secret
            - name: VAULT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vault-token
                  key: dev-token
          
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
