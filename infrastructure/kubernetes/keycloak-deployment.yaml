---
apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-config
  namespace: url-shortener
data:
  KEYCLOAK_ADMIN: admin
  KEYCLOAK_ADMIN_PASSWORD: admin123
  KC_DB: postgres
  KC_DB_URL: jdbc:postgresql://postgres:5432/url_shortener
  KC_DB_USERNAME: admin
  KC_DB_PASSWORD: admin123
  KC_HOSTNAME: localhost
  KC_HTTP_ENABLED: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: url-shortener
  labels:
    app: keycloak
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30180
      protocol: TCP
  selector:
    app: keycloak
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: url-shortener
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:23.0
          args:
            - start-dev
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: keycloak-config
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
