---
apiVersion: v1
kind: Service
metadata:
  name: pulsar
  namespace: url-shortener
  labels:
    app: pulsar
spec:
  type: NodePort
  ports:
    - name: broker
      port: 6650
      targetPort: 6650
      nodePort: 30650
      protocol: TCP
    - name: admin
      port: 8080
      targetPort: 8080
      nodePort: 30081
      protocol: TCP
  selector:
    app: pulsar
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pulsar
  namespace: url-shortener
spec:
  serviceName: pulsar
  replicas: 1
  selector:
    matchLabels:
      app: pulsar
  template:
    metadata:
      labels:
        app: pulsar
    spec:
      containers:
        - name: pulsar
          image: apachepulsar/pulsar:3.1.0
          command:
            - bin/pulsar
            - standalone
          ports:
            - containerPort: 6650
              name: broker
            - containerPort: 8080
              name: admin
          volumeMounts:
            - name: pulsar-storage
              mountPath: /pulsar/data
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            exec:
              command:
                - bin/pulsar-admin
                - brokers
                - healthcheck
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            exec:
              command:
                - bin/pulsar-admin
                - brokers
                - healthcheck
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: pulsar-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
