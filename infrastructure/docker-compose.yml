version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: shortener-postgres
    environment:
      POSTGRES_DB: url_shortener
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - shortener-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d url_shortener"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Valkey (Redis)
  valkey:
    image: valkey/valkey:7.2-alpine
    container_name: shortener-valkey
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data
    networks:
      - shortener-net
    command: valkey-server --appendonly yes
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Apache Pulsar
  pulsar:
    image: apachepulsar/pulsar:3.1.0
    container_name: shortener-pulsar
    command: bin/pulsar standalone
    ports:
      - "6650:6650"  # Broker
      - "8081:8080"  # Admin API
    volumes:
      - pulsar_data:/pulsar/data
    networks:
      - shortener-net
    healthcheck:
      test: ["CMD", "bin/pulsar-admin", "brokers", "healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Keycloak
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: shortener-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/url_shortener
      KC_DB_USERNAME: admin
      KC_DB_PASSWORD: admin123
      KC_HOSTNAME: localhost
      KC_HTTP_ENABLED: "true"
    ports:
      - "8180:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - shortener-net
    command: start-dev
    volumes:
      - ./keycloak/realm-config.json:/opt/keycloak/data/import/realm.json

  # HashiCorp Vault
  vault:
    image: hashicorp/vault:1.15
    container_name: shortener-vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: dev-root-token
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    networks:
      - shortener-net
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  # etcd (for APISIX)
  etcd:
    image: bitnami/etcd:3.5
    container_name: shortener-etcd
    environment:
      ALLOW_NONE_AUTHENTICATION: "yes"
      ETCD_ADVERTISE_CLIENT_URLS: http://etcd:2379
    ports:
      - "2379:2379"
    networks:
      - shortener-net

  # APISIX API Gateway
  apisix:
    image: apache/apisix:3.7.0-debian
    container_name: shortener-apisix
    ports:
      - "9080:9080"  # HTTP
      - "9443:9443"  # HTTPS
      - "9180:9180"  # Admin API
    volumes:
      - ./apisix/config.yaml:/usr/local/apisix/conf/config.yaml
      - ./apisix/apisix.yaml:/usr/local/apisix/conf/apisix.yaml
    networks:
      - shortener-net
    depends_on:
      - etcd

volumes:
  postgres_data:
  valkey_data:
  pulsar_data:

networks:
  shortener-net:
    driver: bridge